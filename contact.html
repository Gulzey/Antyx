<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fade-in effect for the entire page */
        body {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Once the page is fully loaded, set opacity to 1 */
        body.loaded {
            opacity: 1;
        }

        /* Fade-out effect when navigating away */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="logo.jpg" width="230" height="150" alt="Logo">
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="collection.html">Collection</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>
            </li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <div class="container text-center">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send</button>
        </form>
    </div>

    <!-- Optional Background Image -->
    <div class="background"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // When the DOM is fully loaded, apply the fade-in effect
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('loaded');
        });

        // Apply the fade-out effect when clicking on the logo, navbar links, or buttons
        document.querySelectorAll('.navbar-brand, .nav-link').forEach(function(element) {
            element.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent immediate navigation
                const targetUrl = this.getAttribute('href');
                document.body.classList.add('fade-out');
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 500); // Match this duration to the fade-out transition
            });
        });
    </script>
</body>
</html>
