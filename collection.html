<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" width="230" height="150" alt="Logo">
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="collection.html">Collection</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>
            </li>
        </ul>
    </nav>

    <!-- Collection Items -->
    <div class="container text-center">
        <h1>Our Collection</h1>
        <div class="row justify-content-center">
            <!-- Item 1 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="item1.jpg" class="card-img-top" alt="Item 1">
                    <div class="card-body">
                        <h5 class="card-title">Item 1</h5>
                        <p class="card-text">$10.00</p>
                        <button class="btn btn-dark add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="item.png" class="card-img-top" alt="Item 2">
                    <div class="card-body">
                        <h5 class="card-title">Item 2</h5>
                        <p class="card-text">$20.00</p>
                        <button class="btn btn-dark add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Add more items similarly -->
        </div>
    </div>

    <!-- Optional Background Image -->
    <div class="background"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
